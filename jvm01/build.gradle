plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.4'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.31'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.31'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.51.Final'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'
}
