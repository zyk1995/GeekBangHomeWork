plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'io.netty', name: 'netty-all', version: '4.1.51.Final'
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1'
}
